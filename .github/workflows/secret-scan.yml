name: Secret Scan

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run secret scanner
        run: bash scripts/secret_scan.sh --all --history

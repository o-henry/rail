name: CI Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Architecture + Cycles + Build + Tests
        run: npm run check

  rust-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo check (src-tauri)
        run: cargo check --manifest-path src-tauri/Cargo.toml
